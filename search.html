<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Intern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #002147;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #00509e;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #002147;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #002147;
        }

        .filter-icon {
            cursor: pointer;
            margin-left: 10px;
        }

        .filter-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 40px;
            right: 0;
        }

        .filter-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .filter-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .result {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-form textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .feedback-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #002147;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .feedback-form button:hover {
            background-color: #003366;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="admindashb.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="stock.html">Store & Requisition</a></li>
                <li><a href="edit_profile.html"><i class="fas fa-user-edit"></i> Edit Profile</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Admin Dashboard</h1>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter Intern Name">
                <button onclick="searchIntern()">Search</button>
                <i class="fas fa-filter filter-icon" onclick="toggleFilterDropdown()"></i>
                <div id="filterDropdown" class="filter-dropdown">
                    <a href="#" onclick="filterBy('name')">Filter by Name</a>
                    <a href="#" onclick="filterBy('date')">Filter by Date</a>
                    <a href="#" onclick="filterBy('role')">Filter by Role</a>
                </div>
            </div>

            <!-- Search Result -->
            <div id="searchResult" class="result" style="display: none;">
                <h2>Summary of <span id="internName"></span></h2>
                <ul id="taskList">
                    <!-- Task list will be populated here -->
                </ul>
                <p><strong>Weekly Participation:</strong> <span id="weeklyParticipation"></span></p>
                <p><strong>Weekly Transport Fee:</strong> <span id="transportFee"></span></p>
                <p><strong>Supervisor Name:</strong> <span id="supervisorName"></span></p>
                <p><strong>Time Arrived:</strong> <span id="timeArrived"></span></p>
                <p><strong>Time Left:</strong> <span id="timeLeft"></span></p>
                <p><strong>Transport Amount:</strong> <span id="transportAmount"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>

                <!-- Feedback Form -->
                <div class="feedback-form">
                    <h3>Feedback to <span id="feedbackInternName"></span></h3>
                    <textarea id="feedback" placeholder="Type feedback..."></textarea>
                    <button onclick="sendFeedback()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFilterDropdown() {
            const dropdown = document.getElementById('filterDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function filterBy(type) {
            fetch(`filter_intern.php?type=${type}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const filterList = data.list.map(item => `<li onclick="fetchDetails('${type}', '${item}')">${item}</li>`).join('');
                        document.getElementById('searchResult').innerHTML = `<ul>${filterList}</ul>`;
                        document.getElementById('searchResult').style.display = 'block';
                    } else {
                        alert('No data found.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchDetails(type, value) {
            fetch(`fetch_details.php?type=${type}&value=${encodeURIComponent(value)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('searchResult').style.display = 'block';
                        document.getElementById('internName').innerText = data.data.name;
                        document.getElementById('feedbackInternName').innerText = data.data.name;
                        document.getElementById('taskList').innerHTML = `<li><a href="${data.data.file_upload}">${data.data.tasks_performed}</a></li>`;
                        document.getElementById('weeklyParticipation').innerText = data.data.weekly_participation;
                        document.getElementById('transportFee').innerText = data.data.transport_fee;
                        document.getElementById('supervisorName').innerText = data.data.supervisor_name;
                        document.getElementById('timeArrived').innerText = data.data.time_arrived;
                        document.getElementById('timeLeft').innerText = data.data.time_left;
                        document.getElementById('transportAmount').innerText = data.data.transport_amount;
                        document.getElementById('date').innerText = data.data.date;
                    } else {
                        alert('Details not found.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function searchIntern() {
            const internName = document.getElementById('searchInput').value;

            if (internName.trim() !== '') {
                fetch('search_intern.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: internName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('searchResult').style.display = 'block';
                        document.getElementById('internName').innerText = internName;
                        document.getElementById('feedbackInternName').innerText = internName;
                        document.getElementById('taskList').innerHTML = data.tasks.map(task => `<li><a href="${task.file}">${task.name}</a></li>`).join('');
                        document.getElementById('weeklyParticipation').innerText = data.weeklyParticipation;
                        document.getElementById('transportFee').innerText = data.transportFee;
                        document.getElementById('supervisorName').innerText = data.supervisorName;
                    } else {
                        alert('Person not found in the database.');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter an intern name to search.');
            }
        }

        function sendFeedback() {
            const feedback = document.getElementById('feedback').value;
            if (feedback.trim() !== '') {
                alert('Feedback sent successfully!');
                document.getElementById('feedback').value = '';
            } else {
                alert('Please write feedback before sending.');
            }
        }
    </script>
</body>
</html>
