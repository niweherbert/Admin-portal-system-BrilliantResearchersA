    function loadFeedback() {

      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          document.getElementById('displayFeedback').value = data.map(item => item.feedback).join('\n');
        }
      })
      .catch(error => {
        console.error('Error fetching feedback:', error);
      });
    }
