<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Brilliant Researchers Africa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .logout-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .logout-icon img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .logout-icon span {
      font-size: 0.9rem;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #002147;
      color: #fff;
      padding-top: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #001f3f;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brilliant Researchers Africa</h1>
    <div class="logout-icon" onclick="confirmLogout()">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/logout-rounded.png" alt="Logout Icon">
      <span>Logout</span>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="admindashb.html" class="active">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="stock.html">Store & Requisition</a></li>
        <li><a href="edit_profile.html">Edit Profile</a></li>
      </ul>
    </nav>
    <main class="content">
      <h2>Admin Dashboard</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time Arrived</th>
            <th>Time Left</th>
            <th>Transport Fee</th>
            <th>Transport Amount</th>
            <th>Tasks Performed</th>
            <th>File Upload</th>
            <th>Supervisor Name</th>
          </tr>
        </thead>
        <tbody id="researchers-table-body">
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', fetchData);

    function fetchData() {
        fetch('fetch_data.php')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('researchers-table-body');
                tableBody.innerHTML = '';

                data.forEach((report, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${report.name}</td>
                        <td>${report.date}</td>
                        <td>${report.time_arrived}</td>
                        <td>${report.time_left}</td>
                        <td>${report.transport_fee ? 'Yes' : 'No'}</td>
                        <td>${report.transport_amount}</td>
                        <td>${report.tasks_performed}</td>
                        <td><a href="${report.file_upload}">View</a></td>
                        <td>${report.supervisor_name}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function confirmLogout() {
      const confirmation = confirm("Are you sure you want to log out?");
      if (confirmation) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
